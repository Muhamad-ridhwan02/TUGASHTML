<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komunitas Pria Idaman <br> Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h3>Komunitas Pria Idaman mertua</h3>
        </div>
        <br>
        <div class="login-form">
            <h2>Login</h2>
            
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Nama Pengguna</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan nama pengguna" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Lupa kata sandi?</a>
                </div>
                
                <button type="submit" class="btn-login">Masuk</button>
                
                <div class="register">
                    Belum punya akun? <a href="daftar.html">Daftar sekarang</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
